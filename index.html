<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__banner" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" target="_blank"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-item">
      <h1 class="add-item__title heading">Add Item</h1>
      <div class="input__item__wrapper">
        <input class="input__item__text" type="text" id="new-task">
        <button class="input__item__submit-btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title heading">Todo</h3>
      <ul class="todo__list list" id="todo-list">
        <li class="todo__list__item list__item">
          <input class="input__item__checkbox" type="checkbox">
          <label class="input__item__label">Pay Bills</label>
          <input class="input__item__text" type="text" >
          <button class="input__item__edit-btn">Edit</button>
          <button class="input__item__delete-btn">
            <img class="input__item__delete-img" src="./remove.svg" alt="icon delete">
          </button>
        </li>
        <li class="todo__list__item list__item edit-mode">
          <input class="input__item__checkbox" type="checkbox">
          <label class="input__item__label">Go Shopping</label>
          <input class="input__item__text" type="text" value="Go Shopping">
          <button class="input__item__edit-btn">Save</button>
          <button class="input__item__delete-btn">
            <img class="input__item__delete-img" src="./remove.svg" alt="icon delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title heading">Completed</h3>
      <ul class="completed__list list" id="completed-list">
        <li class="completed__list__item list__item">
          <input class="input__item__checkbox" type="checkbox" checked>
          <label class="input__item__label">See the Doctor</label>
          <input class="input__item__text" type="text">
          <button class="input__item__edit-btn">Edit</button>
          <button class="input__item__delete-btn">
            <img class="input__item__delete-img" src="./remove.svg" alt="icon delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
